<!-- UrbanDjango/templates/third_task/shop.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for key, product in products.items %}
            <li>
                {{ product }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'home' %}'">Вернуться на главную</button>
</body>
</html>
